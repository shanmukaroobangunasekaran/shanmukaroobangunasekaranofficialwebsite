<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | My Career Site</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #f4f7f6; overflow: hidden; }

        /* Stage 1: Welcome Screen */
        #stage1 {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #2d3436;
            color: white;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 10;
        }

        .enter-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #00b894;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .enter-btn:hover { background: #009475; transform: scale(1.05); }

        /* Stage 2: Loading Screen (Hidden by default) */
        #stage2 {
            display: none;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            position: fixed;
            width: 100%;
            z-index: 20;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #00b894;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Stage 3: Main Website (Hidden by default) */
        #stage3 {
            display: none;
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .fade-in { animation: fadeIn 1.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="stage1">
        <h1>Welcome to My Career Portfolio</h1>
        <p>Ready to see my journey?</p>
        <button class="enter-btn" onclick="startLoading()">Enter Website</button>
    </div>

    <div id="stage2">
        <div class="loader"></div>
        <p style="margin-top: 20px; color: #636e72;">Preparing experience...</p>
    </div>

    <div id="stage3" class="fade-in">
        <header>
            <h1>Hi, I'm [Your Name] ðŸ‘‹</h1>
            <p>You have successfully entered my website.</p>
        </header>
        <hr style="margin: 30px 0; opacity: 0.2;">
        <section>
            <h2>My Expertise</h2>
            <p>This is where your amazing career content goes! You can now add your resume, projects, and contact info here.</p>
        </section>
    </div>

    <script>
        function startLoading() {
            // 1. Hide Stage 1 and Show Stage 2
            document.getElementById('stage1').style.display = 'none';
            document.getElementById('stage2').style.display = 'flex';

            // 2. Wait for 5 seconds (5000 milliseconds)
            setTimeout(function() {
                // 3. Hide Stage 2 and Show Stage 3
                document.getElementById('stage2').style.display = 'none';
                document.getElementById('stage3').style.display = 'block';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }, 5000);
        }
    </script>

</body>
</html>
